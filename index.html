<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title><b>Vaccination Entry Form</b></title>
        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="style.css">
         <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
     </head>

<body>
  
	<h1><center><b> TS Veterinary and Animal Husbandry </B> </center> </h1>
		<h2><center><b>  Vaccination Entry Form - 2023</B> </center> </h2>
	
<form name="google-sheet"  method="POST" autocomplete="off" > 

  	<div class="field" > 
		<label for="dateV"><b>Date of Vaccination: </b></label>
		<input type="date" id="DateV" name="DateV" class='vaccineDate' placeholder="Enter Date of Vaccination"  required/>
		<small></small>
	</div> <br> 
	
	<div class="wrapper">
		<label > <b> District Name :  </b></label>
		<select id="parent_select" name="District" class ="parent_select">
		</select>
		
		<div class="field">
        <label > <b> Mandal Name  :  </b></label>
	        <select id="child_select" name ="Mandal" class ='child_select' ></select>
        </div>
		
         <div class="field">
			        <label > <b>Village Name    :  </b></label>
	                <input type="TEXT" id="Village" class='village' name="Village" placeholder="Enter village name" required/>
		            <small></small>
		</div><br> 

	<div class="field">
		<label for="Fname"><b>Farmer Name    : </b></label>
		<input type="text" id="name" class='farmer' name="Fname" placeholder="Enter farmer name" required/>
		
	</div><br> 
		
	<div class="field">
		<label for="phone"><b>Farmer's Contact No: </b></label>
		<input type="tel" id="phone" name="phone" class='phoneN'
   			 pattern="[1-9]{1}[0-9]{9}" 
   			 placeholder="Enter 10 digit phone" required/>
		
	</div><br> 

	<div class="field">
		<label for="caste"> <b>   Caste / Social Status   :  </b></label>
		<select name='caste' id='caste' class='caste'>
			<option value="OC">OC</option>
		    <option value="BC">BC</option>
			<option value="SC">SC</option>
		    <option value="ST">ST</option>
			<option value="others">others</option>
		  
	   </select>
     </div><br> 

	 
	<div class="field">
		<label for="vaccinename"> <b> Name of Vaccination  Done  :  </b></label>
		<select name='vaccinename' id='vaccinename' class='vaccinename'>
			<option value="HS">HS</option>
		    <option value="BQ">BQ</option>
			<option value="LSD">LSD</option>
		    <option value="ET">ET</option> 
			<option value="Sheeppox">SHEEPPOX</option>
		    <option value="BT">Bluetongue</option> 
	   </select>
     </div><br> 


	 <div class="field">
		<label for="Cnumber"><b>Vaccination's done in CATTLE:</b></label>
		<input type="number" id="CattleNo" class='cattlesV' min=0 max=10000 name="CattleNo" placeholder="Enter number" required/>
		<small></small>
	</div><br>
	 
		
	<div class="field">
		<label for="Snumber"><b>Vaccination's done in BUFFALO:</b></label>
		<input type="number" id="BuffaloNo" class='buffaloV'  min=0 max=10000 name="BuffaloNo" placeholder="Enter number" required/>
		<small></small>
	</div><br> 


	
	<div class="field">
		<label for="Snumber"><b>Vaccination's done in SHEEP :</b></label>
		<input type="number" id="SheepNo" class='goatsV' min=0 max=10000 name="SheepNo" placeholder="Enter number" required/>
		<small></small>
	</div><br> 

	
	<div class="field">
		<label for="Gnumber"><b>Vaccination's done in GOAT  :</b></label>
		<input type="number" id="GoatNo" class='sheepsV' min=0 max=10000 name="GoatNo" placeholder="Enter number" required/>
		<small></small>
	</div><br> 

 


		<div class="field">
	        	<label for="Ename"> <b>Reporting Officer : </b></label>
		         <input type="text" id="Ename" class='Ename' name="Ename" placeholder="Enter Officer Name" required/>
		          <small></small>
		</div><br> 

         <div class="field">
			<label > <b>  Designation  :   </b></label>
			<select name="Designation" class ='Designation'>
				<option value="ad"> AD </option>
 			    <option value="vas">VAS</option>
			    <option value="vlo">VLO</option>
 			    <option value="jvo">JVO</option>
			    <option value="lsa">LSA</option>
   			    <option value="va">VA</option>
    			
            </select>
		 </div><br>


		<button type="submit" name="submit">Submit</button>
  
</form>

	el_parent = document.getElementById("parent_select");
	el_child = document.getElementById("child_select");
 
	for (key in mList) {
			el_parent.innerHTML = el_parent.innerHTML + '<option>'+ key +'</option>';
			}
 
	el_parent.addEventListener('change', function populate_child(e){
				el_child.innerHTML = '';
				item = e.target.value;
				if(item in mList){
					for (i = 0; i < mList[item].length; i++) {
					el_child.innerHTML = el_child.innerHTML + '<option>'+ mList[item][i] +'</option>';
					}
					}
				});

	<script>
            const scriptURL =

                    const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
             		 e.preventDefault()
             		 fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              				  .then(response => alert("Thanks for Contacting us..! Your Data is submitted..."))
              				  .catch(error => console.error('Error!', error.message))
					    e.target.reset();
           				 })
